name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  godot4:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version:
          [
            "4.0.4-stable",
            "4.1.4-stable",
            "4.2.2-stable",
            "4.3-stable",
            "4.4.1-stable",
            "4.5-dev1",
          ]
        csharp: [true, false]
        platform: ["Windows", "Linux", "Mac"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: ./
        with:
          version: ${{ matrix.version }}
          csharp: ${{ matrix.csharp }}

      - name: Confirm Godot Setup
        run: godot --version

      - name: Build ${{ matrix.platform }}
        run: |
          cd ./projects/godot4
          mkdir -p ./build
          godot --headless --export-debug "${{ matrix.platform }}" ./build/game.${{ matrix.platform == 'Mac' && 'zip' || 'x86_64' }}

  godot3:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version:
          [
            "3.0.6-stable",
            "3.1.2-stable",
            "3.2.3-stable",
            "3.3.4-stable",
            "3.4.5-stable",
            "3.5.3-stable",
            "3.6-stable",
          ]
        csharp: [true, false]
        platform: ["Windows", "Linux", "Mac"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: ./
        with:
          version: ${{ matrix.version }}
          csharp: ${{ matrix.csharp }}

      - name: Confirm Godot Setup
        run: godot --version

      - name: Build ${{ matrix.platform }}
        run: |
          cd ./projects/godot3
          mkdir -p ./build
          godot --export-debug "${{ matrix.platform }}" ./build/game.${{ matrix.platform == 'Mac' && 'zip' || 'x86_64' }}

  rename:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        name: ["godot", "other-name"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: ./
        with:
          version: "4.4.1-stable"
          name: ${{ matrix.name }}

      - name: Confirm Godot Setup
        run: ${{ matrix.name }} --version
