  windows:
    runs-on: windows-latest

    strategy:
      matrix:
        version: ["4.4.1-stable"]
        csharp: [true, false]
        platform: ["Windows", "Linux", "Mac"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # - name: Setup Godot
      #   uses: ./
      #   with:
      #     version: ${{ matrix.version }}
      #     csharp: ${{ matrix.csharp }}

      - uses: chickensoft-games/setup-godot@v2
        name: ðŸ¤– Setup Godot
        with:
          # Version must include major, minor, and patch, and be >= 4.0.0
          # Pre-release label is optional.
          version: ${{ matrix.version }}
          # Use .NET-enabled version of Godot (the default is also true).
          use-dotnet: ${{ matrix.csharp }}
          # Include the Godot Export Templates (the default is false).
          include-templates: true

      - name: Confirm Godot Setup
        run: godot --version

      - name: Build ${{ matrix.platform }}
        run: |
          cd ./project
          mkdir -p ./build
          godot --headless --export-debug "${{ matrix.platform }}" ./build/game.${{ matrix.platform == 'Mac' && 'zip' || 'x86_64' }}
